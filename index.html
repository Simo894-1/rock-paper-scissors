    <header>

        <h1 class="title">Rock, Paper, Scissors Game!!</h1>

    <div class="cards">

        <div class="card1">

            <div class="rock">

                <button onclick="getComputerChoice('rock')" class="image-rock"></button>

            </div>

        </div>

        <div class="card2">

            <div class="paper">

                <button onclick="getComputerChoice('paper')" class="image-paper"></button>

            </div>

        </div>

        <div class="card3">

            <div class="scissors">

            <button onclick="getComputerChoice('scissors')" class="image-scissors"></button>

                
            </div>

        </div>

    </div>
